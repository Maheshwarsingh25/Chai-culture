<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Chai Culture | Coming Soon</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css" />

<body>

  <main class="container">
    <div class="wave-container">
  <svg class="waves" xmlns="http://www.w3.org/2000/svg" viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
    <defs>
      <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
    </defs>
    <g class="parallax">
      <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(59, 47, 47, 0.7)" />
      <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(59, 47, 47, 0.5)" />
      <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(59, 47, 47, 0.3)" />
      <use xlink:href="#gentle-wave" x="48" y="7" fill="#3b2f2f" />

  </svg>
</div>
    <header class="navbar">

    <img src="assets/logo.png" alt="Chai Culture Logo" class="logo" />

    <h1 class="tagline">Brew the Royal Tradition</h1>

    <p class="description">
      Chai Culture brings the timeless elegance of royal Indian households to every cup.
      Crafted with heritage recipes and premium ingredients, our instant chai is a tribute
      to tradition, warmth, and authenticity.
    </p>

    <div class="launching-soon">
      <span>Launching Soon</span>
    </div>

    <form class="signup-form">
      <input type="email" placeholder="Enter your email" required />
